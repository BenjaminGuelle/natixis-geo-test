<div class="p-4 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Recherche de région</h1>

    <input-search [control]="searchControl"
                  [options]="suggestions()"
                  [displayWith]="displayRegion"
                  [placeholder]="'Recherchez une région...'"
                  (selected)="onSelectRegion($event)"
    />

    @if (selectedRegion()) {
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">
                Départements de {{ selectedRegion()?.name }}
            </h2>

            @if (loading()) {
                <div class="space-y-2">
                    @for (i of [1, 2, 3, 4, 5]; track i) {
                        <div class="p-3 bg-gray-100 rounded animate-pulse h-12"></div>
                    }
                </div>
            } @else {
                <ul class="space-y-2" data-testid="departments-list">
                    @for (dept of departments(); track dept.code) {
                        <li (click)="onSelectDepartment(dept)"
                            class="p-3 bg-gray-50 rounded hover:bg-gray-100 cursor-pointer transition-colors"
                        >
                            <span class="font-medium">{{ dept.code }}</span> - {{ dept.name }}
                        </li>
                    }
                </ul>
            }
        </div>
    }
</div>
